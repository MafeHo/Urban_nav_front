<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fGroup" class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="userName" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-sucess="rigth">User</label>
                    <div class="show-errors"
                        *ngIf="getFormGroup['userName'].errors && (getFormGroup['userName'].dirty || getFormGroup['userName'].touched)">
                        <strong>This field is required and must be in the email format</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input formControlName="password" id="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row col s10 offset-s3 center">
                <button type="button" (click)="onSubmit()" class="btn waves-effect waves-light col s6 mx-auto">No soy un Robot</button>
                <input type="hidden" value={{reCAPTCHAToken}} />
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button *ngIf="reCAPTCHAToken!= ''" (click)="IdentifyUser()"
                        class="btn waves-effect waves-light col s12">Login</button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l4">
                    <p class="margin right-align medium-small"><a routerLink="/security/recovery-password">Forgot
                            password?</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
