<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" [formGroup]="fGroup">
            <div class="row"> 
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="code" class="validate" id="2fa" type="text">
                    <label for="2fa" data-error="wrong" data-sucess="rigth">Code</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="ValidateCode2fa()" class="btn waves-effect waves-light col s12">Validate</button>
                </div>
            </div>
        </form>
    </div>
</div>
