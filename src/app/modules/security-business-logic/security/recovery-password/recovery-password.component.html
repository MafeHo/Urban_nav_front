<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fGroup" class="login-form">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input formControlName="user" class="validate" id="email" type="email">
                    <label for="email" data-error="wrong" data-sucess="rigth">User</label>
                    <div class="show-errors"
                        *ngIf="getFormGroup['user'].errors && (getFormGroup['user'].dirty || getFormGroup['user'].touched)">
                        <strong>This field is required and must be in the email format</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="RecoveryPassword()" class="btn waves-effect waves-light col s12">Recovery</button>
                </div>
            </div>
        </form>
    </div>
</div>
